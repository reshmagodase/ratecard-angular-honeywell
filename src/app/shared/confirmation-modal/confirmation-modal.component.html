<div class="modal-header padding-bottom20">
    <div class="col-md-10 col-sm-10">
        <div class="modal-title">Confirmation</div>
    </div>
    <div class="col-md-2 col-sm-2">
        <button type="button" class="close" aria-label="Close" (click)="dialogRef.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<hr>
<div mat-dialog-content class="modal-body padding-top20 padding-bottom20">
    {{message}}
</div>

<hr>
<div mat-dialog-actions class="modal-footer">

    <button type="button" class="btn btn-primary btn-sm" (click)="clear()">{{actionButton}}</button>
    <button type="button" class="btn btn-danger btn-sm" (click)="dialogRef.close()">Cancel</button>
</div>
